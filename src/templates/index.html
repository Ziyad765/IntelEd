<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelEd - Personalized AI Learning Companion</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Welcome to IntelEd</h1>

    <div>
        <h2>What would you like to learn today?</h2>
        <input type="text" id="topic-input" placeholder="Enter a topic...">
        <button id="start-convo">Start Learning</button>
    </div>

    <div>
        <h2>Q&A History</h2>
        <div id="qa-history">
            {% for qa in qa_history %}
                <div class="qa-pair">
                    <p><strong>Q:</strong> {{ qa.question }}</p>
                    <p><strong>A:</strong> {{ qa.answer }}</p>
                    <p><strong>Fun:</strong> {{ qa.fun }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
